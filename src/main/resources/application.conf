akka.persistence {
  journal {
    plugin = "akka.persistence.journal.leveldb"
    leveldb.dir = "target/journal"
  }
  snapshot-store {
    plugin = "akka.persistence.snapshot-store.local"
    local.dir = "target/snapshots"
  }
}

http {
  interface = "localhost"
  port = 8080
}

auth {
  token-expiry-period-in-days = 1
  jwt-secret = "super_secret_key"
}